
<div class="timeline">
  <div *ngFor="let job of timeline; index as id" class="timeline-item">
    <div class="timeline-card" (click)="selectItem(job)"
         [ngStyle]="{'border-left': '12px solid '+colorLUT[id]}"
    >
      <div class="job-summary">
        <div>
          <div class="title">
            {{ job.company }}
          </div>
          <div class="subtitle">
            {{ job.location }}
          </div>
          <div class="info">
            {{ job.jobTitle }} ({{ job.start }} - {{ job.end }})
          </div>
        </div>

      </div>
      <div class="job-details">
        <ul>
          <li *ngFor="let detail of job.details">
            {{detail}}
          </li>
        </ul>
        <div *ngIf="job.selected">
          <div *ngFor="let screen of job.screenshots" class="screenshots" >
            <div class="screenshot" (click)="onEvent($event,screen)">
              <img alt="{{screen.description}}" class="screenImg" alt="plume1" src="{{screen.fileName}}" height="100" width="120"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
