
<div class="skills">
  <div class="chart-controls">
    <div *ngFor="let skill of skillsFilter">
      <div class='radio-select'
           [ngStyle]="{'background-color': skill.color}"
           [ngClass]="skill.enabled ? 'radio-enable' : 'radio-disable'"
           (click)="filterSelect(skill)"
      >
        {{skill.label}}
      </div>
    </div>
  </div>
  <div class="chart-container">
    <canvas  id="skillsChart" >{{ chart }}</canvas>
  </div>
</div>
