<div class="links-container">
  <slide-modal *ngIf="showModal" [screen]="screenData" (close)="showModal=false"></slide-modal>

  <div class="screenshot-container">
    <div *ngFor="let screen of screenshots" class="screenshots" >
      <div class="screenshot" (click)="onEvent($event,screen)">
        <img alt="{{screen.description}}" class="screen-image" src="{{screen.fileName}}" height="180" width="240"/>
        <div class="screen-label">
          <div class="screen-title">
            <b>{{screen.company}}</b>
            <br/>
            {{screen.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
