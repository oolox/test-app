<main class="main">
  <div class="content">
    <app-topbar [selected]="selectedPage" (menuSelect)="menuSelect($event)"></app-topbar>


    <app-timeline *ngIf="selectedPage=='TIMELINE'"></app-timeline>

  </div>
</main>
