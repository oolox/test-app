<main class="main">
  <div class="content">

    <div class="pageTitle">
      {{title}}
    </div>


    <div class="timeline">
      <div *ngFor="let job of timeline" class="timeline-item">
        <div class="timeline-card" (click)="selectItem(job)">
          <div class="job-summary">
            <div class="title">
              {{ job.company }}
            </div>
            <div class="subtitle">
              {{ job.jobTitle }}
            </div>
            <div class="timespan">
              {{ job.start }} - {{ job.end }}
            </div>
          </div>
          <div class="job-details">
            DETAILS
            <code *ngIf="job.selected">
              SELECTED
            </code>



          </div>



        </div>
      </div>
    </div>
  </div>

</main>
